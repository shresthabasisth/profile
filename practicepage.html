<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('image/coding.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    #one {
      color: #e91e63; /* Deep pink text */
      font-size: 2.5em;
      text-align: center;
      margin: 40px 0 30px 0;
      font-weight: 600;
      background-color: white;
      border: 3px solid #ff4081; /* Brighter pink border */
      padding: 20px;
      border-radius: 10px;
      text-shadow:
        -1px -1px 0 #ffb6c1, /* Light pink outline */
        1px -1px 0 #ffb6c1,
        -1px 1px 0 #ffb6c1,
        1px 1px 0 #ffb6c1;
    }

    #box {
      width: 400px;
      max-width: 90%;
    }

    #box ol {
      list-style: none;
      padding: 0;
    }

    #box ol li {
      background-color: #fff0f5; /* Light pink background */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 15px 0;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      color: #d81b60; /* Darker pink text */
    }

    #box ol li:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      background-color: #ffe6f0; /* Lighter pink hover background */
    }

    #box ol li a {
      text-decoration: none;
      color: #d81b60; /* Darker pink link text */
      font-weight: 500;
      font-size: 1.1em;
      display: block;
    }

    #box ol li a:hover {
      color: #c2185b; /* Slightly darker pink on hover */
    }
  </style>
</head>
<body>
  <div id="one">
    Daily Practice Work
  </div>
  <div id="box">
    <ol>
      <li><a href="petalbum.html">Photo and Video Gallery</a></li>
      <li><a href="menubar.html">Menubar Example</a></li>
      <li><a href="doggo.html">Shopping Page with Animation, Map, and Footer</a></li>
      <li><a href="bookmark.html">Bookmark Page</a></li>
      <li><a href="form.html">Login Form</a></li>
    </ol>
  </div>
</body>
</html>
